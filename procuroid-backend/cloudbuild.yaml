# Google Cloud Build configuration for deploying to Cloud Run
# This file enables automatic deployment from GitHub

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/procuroid-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/procuroid-backend:latest'
      - '.'
    dir: 'procuroid-backend'

  # Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/procuroid-backend:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/procuroid-backend:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'procuroid-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/procuroid-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'  # Change this to your preferred region
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'  # Remove this if you want authentication
      - '--set-env-vars'
      - 'PYTHON_ENV=production'
      # Add more environment variables as needed:
      # - '--set-env-vars'
      # - 'SUPABASE_URL=your-url,SUPABASE_KEY=your-key'

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/procuroid-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/procuroid-backend:latest'

# Build configuration
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Timeout for the entire build (default is 10m)
timeout: '1200s'

