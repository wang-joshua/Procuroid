# Google Cloud Build configuration for deploying to Cloud Run
# This file enables automatic deployment from GitHub

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/procuroid-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/procuroid-backend:latest'
      - '.'
    dir: 'procuroid-backend'

  # Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/procuroid-backend:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/procuroid-backend:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'procuroid'  # Service name (changed from procuroid-backend to match existing)
      - '--image'
      - 'gcr.io/$PROJECT_ID/procuroid-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'  # Change this to your preferred region
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'  # Allows public access
      # IMPORTANT: Set these environment variables or use Secret Manager
      # Replace these with your actual Supabase credentials
      # Or better: Use --set-secrets with Secret Manager (see DEPLOYMENT.md)
      - '--set-env-vars'
      - 'PYTHON_ENV=production'
      # Uncomment and add your Supabase credentials:
      # - '--update-env-vars'
      # - 'SUPABASE_URL=https://your-project.supabase.co,SUPABASE_KEY=your-key,SUPABASE_SERVICE_KEY=your-service-key'

  # Explicitly set IAM policy to allow public access (backup method)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'services'
      - 'add-iam-policy-binding'
      - 'procuroid'
      - '--region=us-central1'
      - '--member=allUsers'
      - '--role=roles/run.invoker'

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/procuroid-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/procuroid-backend:latest'

# Build configuration
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Timeout for the entire build (default is 10m)
timeout: '1200s'

